<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Confirmation</title>
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { text-align: center; }
    .token { 
      display: inline-block;
      background: #f5f5f5; 
      border: 1px dashed #ccc; 
      padding: 10px 15px; 
      font-size: 1.2em; 
      letter-spacing: 2px;
      margin: 20px 0;
    }
    .footer { 
      margin-top: 30px; 
      font-size: 0.9em; 
      color: #777; 
      text-align: center; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Welcome to Horafy!</h2>
    </div>

    <p>Hello <strong>{{ .Email }}</strong>,</p>
    <p>To confirm your email address on Horafy, please use the code below:</p>

    <div class="token">{{ .Token }}</div>

    <p>This code will expire in a few minutes. If you did not request this, please ignore this email.</p>

    <div class="footer">
      <p>The Horafy Team</p>
      <p>Â© 2025 Horafy. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
